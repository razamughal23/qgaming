            <div class="col-12 col-lg-7 mt-5">

                <div class="mb-3">
                  <label for="firstName" class="form-label"

                </div>
                <div class="mb-3">

                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter your last name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Email <span class="required">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>

                    class="form-control"
                    id="phone"

                  />

                    </option>
                  </select>
                </div>
                <div class="mb-3">

                    >Resume/CV <span class="required">*</span></label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="resume"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="portfolio" class="form-label"
                    >Portfolio URL</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="portfolio"
                    placeholder="Enter your portfolio URL"

                <div class="mb-3">

    <script>
      function sendEmail(event) {
        event.preventDefault();
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const position = document.getElementById("position").value;
        const portfolio = document.getElementById("portfolio").value;
        const comments = document.getElementById("comments").value;
        const subject = `Applying for the position of ${position}`;
        const body = `Name: ${firstName} ${lastName}\nEmail: ${email}\nPhone: ${phone}\nPosition: ${position}\nPortfolio: ${portfolio}\nComments: ${comments}`;
        window.location.href = `mailto:info@qgaming.me?subject=${encodeURIComponent(
          subject
        )}&body=${encodeURIComponent(body)}`;
      }
